<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-02</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header section starts from here -->
    <header>
        <!-- This is navigation bar -->
        <nav>
            <div class="techwave">
                <h1 class="techwave-logo">Tech<span class="wave">Wave</span></h1>
            </div>
            <div class="navbar">
                <ul>
                    <li class="navlist">About</li>
                    <li class="navlist">Episodes</li>
                    <li class="navlist">Host</li>
                </ul>
            </div>
            <div class="subscribe-btn">
                <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </nav>
        <!-- TechWave background and logo section -->
        <section class="techwave-bg">
            <div class="techwave-logo-btn">
                <div class="microphone-logo">
                    <img src="assets/microphone.png" alt="" class="microphone">
                </div>
                <div class="tech-spotify-subscrive">
                    <div class="techwave-description">
                        <h2 class="tech">TechWave</h2>
                        <p class="tech-description">Your daily dose of tech insights, productivity hacks, and personal
                            growth</p>
                    </div>
                    <div class="spotify-subscrive">
                        <button class="btn"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                        <button class="btn"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                    </div>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
